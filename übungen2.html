<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Lieblingsthema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5c5cff;
        }
        h2 {
            color: #333;
        }
        a {
            color: #ff5c5c;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen zu meinem Hobby</h1>
    </header>

    <main>
        <article>
            <p>Ich interessiere mich sehr für die Fotografie. Es ist ein wunderbares Hobby, das es mir ermöglicht, die Welt um mich herum aus einer anderen Perspektive zu sehen.</p>
            <img src="https://via.placeholder.com/300" alt="Beispiel eines Fotos">
        </article>

        <aside>
            <h2>Meine Top 3 Hobbys</h2>
            <ul>
                <li>Fotografie</li>
                <li>Lesen</li>
                <li>Wandern</li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>Mehr über meine Hobbys erfahren Sie <a href="https://example.com">hier</a>.</p>
    </footer>
</body>
</html>
